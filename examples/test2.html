<html>
<head>
    <script src="../dist/MovaViz.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <div id="cont">
    </div>

    <script>
        var jointFcn = function(j) {
            j.append("circle")
            .attr("cx", function (d) {
                return d.x;
            })
            .attr("cy", function (d) {
                return d.y;
            })
            .attr("r", function (d, i) {
                    return 2;
            })
            .attr("fill", function (d, i) {
                return '#555555';
            })
            .attr("opacity", 0.9);
        };

        var fig = MovaViz('FirstOne')
            .debug(true)
            .data('http://www.sfu.ca/~oalemi/data/35_01.bvh','bvh')
            .frameSkip(10)
            .drawJoints(jointFcn)
            ;
            
    </script>
</body>
</html>
