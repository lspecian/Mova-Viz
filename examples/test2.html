<html>
<head>
    <script src="../dist/MovaViz.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <div id="cont">
    </div>

    <script>
        var parent = d3.select("body").select("#cont");

        var svg = parent.append("svg")
            .attr("width", 500)
            .attr("height", 500);
        var scale = 5;

        var jointFcn = function(j) {
            j.append("circle")
            .attr("cx", function (d) {
                // console.log(d);
                return d.x * scale + 10;
            })
            .attr("cy", function (d) {
                return d.y * scale + 200;
            })
            .attr("r", function (d, i) {
                    return 2;
            })
            .attr("fill", function (d, i) {
                return '#555555';
            })
            .attr("opacity", 0.9);
        };



        var fig = MovaViz('FirstOne')
            .debug(true)
            .data('http://www.sfu.ca/~oalemi/data/35_01.bvh','bvh')
            .container(svg);
  
        
        fig.addDrawMethod(jointFcn, 'joint-positions');
            
    </script>
</body>
</html>
